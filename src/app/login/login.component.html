<div class="HeaderSection">
    <app-filter-menu [height]="32" [width]="30" [color]="'white'" class="FilterMenu"></app-filter-menu>
    <app-roundya-svg [height]="32" [width]="32" [color]="'white'"></app-roundya-svg>
    <div class="RoundyaFont" [style.color]="'white'">Roundya</div>
    <app-hamburger-menu [height]="32" [width]="30" [color]="'white'" class="HamburgerMenu"></app-hamburger-menu>
</div>

<div class="Frame">
  <form name="form" #f="ngForm" (ngSubmit)="login()" novalidate>
    <mat-grid-list cols="2" rowHeight="10:5">
      <mat-grid-tile colspan="2" md-colspan="2">
        <div class="Title">{{ 'login.title' | translate }}</div>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" md-colspan="2">
      <mat-form-field>
          <input matInput placeholder="Username" name="username" type="text" #username="ngModel" [(ngModel)]="model.username" />
      </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2" md-colspan="2">
      <mat-form-field>
        <input matInput placeholder="Password" name="password" type="password" #password="ngModel" [(ngModel)]="model.password" />
      </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button type="submit" color="primary" style="margin-left: 45%;">Login</button>
      </mat-grid-tile>
      <mat-grid-tile>
        <button  mat-stroked-button [routerLink]="['/signup']" color="primary" style="margin-right: 45%;">Sign Up</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>

  <mat-error *ngIf="error">
    {{ error }}
  </mat-error>
</div>
