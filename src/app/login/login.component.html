
<roundya-svg [height]="100" [width]="100" [pad_x]="-31" [pad_y]="-31" [zoom_height]="80" [zoom_width]="80"></roundya-svg>

<form name="form" #f="ngForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
        <input matInput placeholder="Username" name="username" type="text" #username="ngModel" [(ngModel)]="model.username" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" type="password" #password="ngModel" [(ngModel)]="model.password" />
    </mat-form-field> 

    <p><button mat-raised-button type="submit" color="primary">Login</button></p>
</form>

<button  mat-stroked-button [routerLink]="['/signup']" color="primary">Sign Up</button>

<mat-error *ngIf="error">
    {{ error }}
</mat-error>
